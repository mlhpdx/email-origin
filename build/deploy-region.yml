version: 0.2

env:
  shell: bash
  parameter-store: 
    BUCKET_NAME_PREFIX: /development/build/BUCKET_NAME_PREFIX 
    BUCKET_KEY_PREFIX: /development/build/BUCKET_KEY_PREFIX

phases:
  install: 
    runtime-versions:
      dotnet: 8.0
  build:
    on-failure: ABORT
    commands:
      - scripts/deploy-region.sh
